version: 1
frontend:
  phases:
    preBuild:
      commands:
        - npm ci
    build:
      commands:
        - npm run build
        - npm run export
  artifacts:
    baseDirectory: out
    files:
      - '**/*'
  rewrites:
    - source: '/providers/:npi'
      target: '/providers/[npi].html'
      status: '200'
    - source: '/<*>'
      target: '/index.html'
      status: '200'
