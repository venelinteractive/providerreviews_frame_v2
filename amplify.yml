version: 1
frontend:
  phases:
    preBuild:
      commands:
        - npm ci
    build:
      commands:
        - npm run build
  artifacts:
    baseDirectory: out
    files:
      - "**/*"
  cache:
    paths:
      - .next/cache/**/*
      - .npm/**/*
  redirects:
    - source: '/providers/<*>'
      target: '/providers/[npi].html'
      status: '200'
    - source: '/<*>'
      target: '/index.html'
      status: '200'
